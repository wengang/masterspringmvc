<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" >Personal info</h2>
        <form th:action="@{/profile}" method="post" class="col m8 s12 offset-m2" th:object="${profileForm}">
            <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>
            <div class="row">
                <div class="input-field col s6">
                    <input th:value="${profileForm.twitterHandle}" id="twitterHandle" name="twitterHandle" type="text" />
                    <label for="twitterHandle">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <input th:value="${profileForm.email}" id="email" name="email" type="text" />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input th:value="${profileForm.birthDate}" id="birthDate" name="birthDate" type="text"
                    th:placeholder="${dateFormat}"/>
                    <label for="birthDate">Birth Date</label>
                </div>
            </div>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="Save">Submit
                    <i class="material-icons right">send</i></button>
            </div>
        </form>
    </div>
</body>
</html>
