<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Default title</title>
    <link href="/webjars/materializecss/0.100.2/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
<ul id="lang-dropdown" class="dropdown-content">
    <li><a href="?lang=zh_CN">中文</a></li>
    <li><a href="?lang=en_US">English</a></li>
</ul>
<nav>
    <div class="nav-wrapper indigo">
        <ul class="right">
            <li><a href="#!" class="dropdown-button" data-activates="lang-dropdown">
                <i class="material-icons right">language</i>Lang</a></li>
        </ul>
    </div>
</nav>
<div sec:authorize="isAuthenticated()">You are logged as <b sec:authentication="name"></b> with roles <span sec:authentication="authorities"></span>
    -
    <form action="post" th:action="@{/logout}" style="display: inline-block">
        <input type="submit" value="Sign Out"/>
    </form>
    <hr/>
</div>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>
<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>
<script type="text/javascript" layout:fragment="script"></script>

</body>
</html>
